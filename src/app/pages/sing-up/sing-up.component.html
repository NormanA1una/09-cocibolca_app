<h1
  class="text-center mt-52 font-bold text-3xl animate__animated animate__fadeIn"
>
  CREA UN NUEVO USUARIO
</h1>

<form
  (ngSubmit)="guardarForm()"
  [formGroup]="forma"
  autocomplete="off"
  class="animate__animated animate__fadeInRight text-center"
  #f="ngForm"
>
  <!-- Div que va a contener los inputs del formulario -->
  <div class="w-[600px] mx-auto">
    <!-- Input del correo -->
    <mat-form-field class="w-full mb-2">
      <mat-label>Correo Electrónico</mat-label>
      <input
        [(ngModel)]="usuario.correo"
        formControlName="correo"
        matInput
        type="text"
      />
      <mat-hint
        *ngIf="
          correoNoValido || (f.submitted && forma.controls['correo'].errors)
        "
        class="text-red-600 animate__animated animate__fadeIn"
        >El correo es obligatorio
        <i
          class="fa-solid fa-triangle-exclamation fa-xl"
          style="color: #ff0000"
        ></i
      ></mat-hint>
    </mat-form-field>

    <!-- Input del username -->
    <mat-form-field class="w-full mb-2">
      <mat-label>Nombre de usuario</mat-label>
      <input
        [(ngModel)]="usuario.username"
        formControlName="username"
        matInput
        type="text"
      />
      <mat-hint
        *ngIf="
          nombreNoValido || (f.submitted && forma.controls['username'].errors)
        "
        class="text-red-600 animate__animated animate__fadeIn"
        >Nombre de usuario no válido
        <i
          class="fa-solid fa-triangle-exclamation fa-xl"
          style="color: #ff0000"
        ></i
      ></mat-hint>
    </mat-form-field>

    <!-- Input de la contraseña -->
    <mat-form-field class="w-full mb-2">
      <mat-label>Contraseña</mat-label>
      <input
        [(ngModel)]="usuario.password"
        formControlName="password"
        matInput
        type="password"
      />
      <mat-hint
        *ngIf="
          passwordNoValida || (f.submitted && forma.controls['password'].errors)
        "
        class="text-red-600 animate__animated animate__fadeIn"
        >La contraseña debe de tener mínimo 6 caractéres
        <i
          class="fa-solid fa-triangle-exclamation fa-xl"
          style="color: #ff0000"
        ></i
      ></mat-hint>
    </mat-form-field>
  </div>

  <div class="flex justify-center font-medium">
    <div class="mr-4">
      <input
        type="checkbox"
        [(ngModel)]="recordarme"
        formControlName="recordarme"
        class="mr-4"
        id="ckb1"
      />
      <label for="ckb1">Recordar mi Usuario</label>
    </div>
    <div>
      <a routerLink="/logIn" class="hover:text-blue-600 hover:underline"
        >¿Ya tienes un Usuario? / Ingresa</a
      >
    </div>
  </div>

  <button
    mat-raised-button
    color="primary"
    class="mt-4 w-[600px]"
    type="submit"
  >
    Crear Usuario
  </button>
</form>
